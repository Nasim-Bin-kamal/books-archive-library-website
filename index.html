<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Store</title>
        <!-- Bootstrap cdn added -->

                    <h2>Online Library</h2>
                    <h3>Search Your Favourite Book</h3>
                </div>

                <!-------------------------
                    Book search segment 
                -------------------------->
                <div class="input-group my-4 py-2 mx-auto w-50">
                    <input type="search" class="form-control" id="search-input"
                        placeholder="Enter which types of books you want"
                        aria-label="Enter which types of books you want"
                        aria-describedby="button-addon2">
                    <button onclick="loadBooksData()" class="btn btn-success"
                        type="button"
                        id="btn-search">Search</button>
                </div>
            </section>
        </header>
        <main>
            <!----------------------------
                books dispaly section

            <section class="container mt-3">

                    <!-- <h4 class="text-center text-info fst-italic">Found total
                                000 books</h4> -->
                </div>
                <div>
                    <div class="row row-cols-1 row-cols-md-3 g-4"
                        id="display-books">

                                    <div class="card">

                                        <div class="card-body">
                                            <h5 class="card-title">Card title</h5>
                                            <p class="card-text">This is a longer card
                                                with supporting text below as a natural
                                                lead-in to additional content. This
                                                content is a little bit longer.</p>
                                        </div>
                                    </div>
                                </div> -->
                    </div>
                </div>
            </section>
        </main>

        <!-- JavaScript Bundle with Popper -->

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
